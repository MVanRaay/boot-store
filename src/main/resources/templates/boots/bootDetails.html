<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Boot Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar (active='boots')}"></div>
<div class="y-buffer"></div>
<div th:replace="~{fragments/navtabs :: bootNavtab (active='details', id=${boot.bootId})}"></div>
<div class="container my-3">
    <h1>Boot Details</h1>
    <div class="y-buffer"></div>
    <h4>Brand</h4>
    <p th:text="${boot.brand.name}"></p>
    <h4>Name</h4>
    <p th:text="${boot.name}"></p>
    <h4>Description</h4>
    <p th:text="${boot.description}"></p>
    <h4>Gender</h4>
    <p th:text="${boot.gender}"></p>
    <h4>Type</h4>
    <p th:text="${boot.type}"></p>
    <h4>Minimum Size</h4>
    <p th:text="${boot.minSize}"></p>
    <h4>Maximum Size</h4>
    <p th:text="${boot.maxSize}"></p>
    <h4>Price</h4>
    <p th:text="${boot.price}"></p>
</div>
</body>
</html>
