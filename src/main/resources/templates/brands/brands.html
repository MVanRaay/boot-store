<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar (active='brands')}"></div>
<div class="y-buffer"></div>
<div th:replace="~{fragments/navtabs :: brandNavtab (active='all', id='-1')}"></div>
<div class="container my-3">
    <h1>All Brands</h1>
    <div class="y-buffer"></div>
    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Year</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="brand: ${brands}" th:brand-id="${brand.brandId}" style="cursor: pointer" onclick="rowClicked(this.getAttribute('brand-id'))">
            <td th:text="${brand.name}"/>
            <td th:text="${brand.description}"/>
            <td th:text="${brand.yearFounded}"/>
            <td>
                <a th:href="@{'/brands/' + ${brand.brandId} + '/edit'}" class="btn btn-outline-info">Edit</a>
                &nbsp;&nbsp;
                <a th:href="@{'/brands/' + ${brand.brandId} + '/delete'}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function rowClicked(id) {
        location.href = "/brands/" + id;
    }
</script>
</body>
</html>
