<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Delete Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar (active='brands')}"></div>
<div class="y-buffer"></div>
<div th:replace="~{fragments/navtabs :: brandNavtab (active='delete', id=${brand.brandId})}"></div>
<div class="container my-3">
    <h1>Delete Brand</h1>
    <div class="y-buffer"></div>
    <h4>Name</h4>
    <p th:text="${brand.name}"></p>
    <h4>Description</h4>
    <p th:text="${brand.description}"></p>
    <h4>Year Founded</h4>
    <p th:text="${brand.yearFounded}"></p>
    <form method="post" th:action="@{'/brands/' + ${brand.brandId} + '/delete'}" th:object="${brand}">
        <input type="submit" class="btn btn-danger" value="Delete"/>
        <a class="btn btn-outline-primary" th:href="@{/templates/brands}">Cancel</a>
    </form>
</div>

</body>
</html>
