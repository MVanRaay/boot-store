<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boot Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Boot Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/boots}">Boots</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="buffer"></div>
<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots}">All Boots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots/add}">Add a new Boot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/boots/' + ${boot.id}}">Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/boots/' + ${boot.id} + '/edit'}">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{'/boots/' + ${boot.id} + '/delete'}">Delete</a>
        </li>
    </ul>
</div>
<div class="buffer"></div>
<h1>Delete Boot</h1>
<div class="buffer"></div>
<h4>Brand</h4>
<p th:text="${boot.brandName}"></p>
<h4>Name</h4>
<p th:text="${boot.name}"></p>
<h4>Description</h4>
<p th:text="${boot.description}"></p>
<h4>Size</h4>
<p th:text="${boot.size}"></p>
<h4>Price</h4>
<p th:text="${boot.price}"></p>
<form method="post" th:action="@{'/boots/' + boot.id + '/delete'}" th:object="${boot}">
    <input type="submit" class="btn btn-danger" value="Delete"/>
    <a class="btn btn-outline-primary" th:href="@{/boots}">Cancel</a>
</form>
</body>
</html>
