<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Edit Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar (active='boots')"></div>
<div class="y-buffer"></div>
<div th:replace="fragments/navtabs :: navtabs (active='edit', id=${boot.id})"></div>
<div class="y-buffer"></div>
<div class="container my-5">
    <h1>Add a new Boot</h1>
    <div class="y-buffer"></div>
    <div th:replace="fragments/bootForm :: bootForm (boot=${boot}, status='edit')"></div>
</div>
</body>
</html>
