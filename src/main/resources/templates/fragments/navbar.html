<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:fragment="navbar (active)" th:assert="${!#strings.isEmpty(active)}">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Boot Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:class="${active == 'home' ? 'nav-link active' : 'nav-link'}" th:attr="aria-current=|${active == 'home' ? 'page' : ''}|" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${active == 'boots' ? 'nav-link active' : 'nav-link'}" th:attr="aria-current=|${active == 'all' ? 'boots' : ''}|" th:href="@{/boots}">Boots</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${active == 'store' ? 'nav-link active' : 'nav-link'}" th:attr="aria-current=|${active == 'all' ? 'store' : ''}|" th:href="@{/store}">Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
