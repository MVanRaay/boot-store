<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar (active='boots')"></div>
<div class="buffer"></div>
<div th:replace="fragments/navtabs :: navtabs (active='edit', id=${boot.id})"></div>
<div class="buffer"></div>
<h1>Add a new Boot</h1>
<div class="buffer"></div>
<form th:method="post" th:action="@{'/boots/' + ${boot.id} + '/edit'}" th:object="${boot}">
    <div class="mb-3">
        <label for="brandName">Brand Name</label>
        <input type="text" th:field="*{brandName}" class="form-control" id="brandName" name="brandName" placeholder="Brand Name" required>
    </div>
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Description" required>
    </div>
    <div class="mb-3">
        <label for="size">Size</label>
        <input type="text" th:field="*{size}" class="form-control" id="size" name="size" placeholder="Size" required>
    </div>
    <div class="mb-3">
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Price" required>
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Submit">
        &nbsp;&nbsp;
        <a class="btn btn-outline-danger" th:href="@{/boots}">Cancel</a>
    </div>
</form>
</body>
</html>
