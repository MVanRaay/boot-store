<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div th:fragment="navbar (active)" th:assert="${!#strings.isEmpty(active)}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Boot Store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a th:class="${active == 'home' ? 'nav-link active' : 'nav-link'}" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${active == 'boots' ? 'nav-link active' : 'nav-link'}" th:href="@{/boots}">Boots</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
