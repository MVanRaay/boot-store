<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Boot Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/boots}">Boots</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/boots}">All Boots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots/add}">Add a new Boot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" th:href="@{/boots/${id}}">Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" th:href="@{/boots/${id}/edit}">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" th:href="@{/boots/${id}/delete}">Delete</a>
        </li>
    </ul>
</div>
<h1>All Boots</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Brand</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Size</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="boot: ${boots}">
        <td th:text="${boot.brandName}"/>
        <td th:text="${boot.name}"/>
        <td th:text="${boot.description}"/>
        <td th:text="${boot.size}"/>
        <td>$ <span th:text="${#numbers.formatDecimal(boot.price, 0, 'COMMA', 2, 'POINT')}"></span></td>
        <td>
            <a th:href="@{/boots/{id}/edit}" class="btn btn-outline-info">Edit</a>
            &nbsp;&nbsp;
            <a th:href="@{/boots/{id}/delete}" class="btn btn-outline-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
