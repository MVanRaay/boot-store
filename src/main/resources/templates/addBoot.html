<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Boot Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/boots}">Boots</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots}">All Boots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/boots/add}">Add a new Boot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots/${id}}">Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots/${id}/edit}">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/boots/${id}/delete}">Delete</a>
        </li>
    </ul>
</div>
<h1>Add a new Boot</h1>
<form method="POST" th:action="@{/boots/add}" th:object="${boot}">
    <div class="mb-3">
        <label for="brandName">Brand Name</label>
        <input type="text" th:field="*{brandName}" class="form-control" id="brandName" name="brandName" placeholder="Brand Name" required>
    </div>
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Description" required>
    </div>
    <div class="mb-3">
        <label for="size">Size</label>
        <input type="text" th:field="*{size}" class="form-control" id="size" name="size" placeholder="Size" required>
    </div>
    <div class="mb-3">
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Price" required>
    </div>
</form>
</body>
</html>
